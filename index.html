<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100%;
        height: 100%;
        background: lightblue;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .file {
        width: 500px;
        height: 500px;
      }

    </style>
  </head>
  <body>
    <div class="box">
      <input class="file"  type="file" capture="camera" accept="image/*" />
    </div>
  </body>
</html>
