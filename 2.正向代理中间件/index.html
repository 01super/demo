<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>hello world</h1>
    

    <script src="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/js/lib/jquery-1.10.2_1c4228b8.js"></script>
    <script>
    
    // 请求热映电影列表数据
    $.ajax({
        url: 'http://127.0.0.1:8080/ajax/movieOnInfoList?token=',
        method: 'GET',
        success(data){
            console.log('请求成功');
            console.log(data);
        },
        fail(error){
            console.log('请求失败');
            console.log(error);
        }
    })

    // 请求即将上映电影列表数据
    $.ajax({
        url: 'http://127.0.0.1:8080/ajax/comingList?ci=30&token=&limit=10',
        method: 'GET',
        success(data){
            console.log('请求成功');
            console.log(data);
        },
        fail(error){
            console.log('请求失败');
            console.log(error);
        }
    })
    

    // 请求广告
    $.ajax({
        url: 'http://127.0.0.1:8080/ajax/mostExpected?ci=30&limit=10&offset=0&token=',
        method: 'GET',
        success(data){
            console.log('请求成功');
            console.log(data);
        },
        fail(error){
            console.log('请求失败');
            console.log(error);
        }
    })


    // 请求电影院
    $.ajax({
        url: 'http://127.0.0.1:8080/ajax/cinemaList?day=2019-02-28&offset=0&limit=20&districtId=-1&lineId=-1&hallType=-1&brandId=-1&serviceId=-1&areaId=-1&stationId=-1&item=&updateShowDay=true&reqId=1551318320840&cityId=30',
        method: 'GET',
        success(data){
            console.log('请求成功');
            console.log(data);
        },
        fail(error){
            console.log('请求失败');
            console.log(error);
        }
    })
    

    //.....
    </script>
</body>
</html>
